name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint
        run: uv run ruff check backend/

      - name: Run tests
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          SECRET_KEY: test-secret-key  # pragma: allowlist secret
          LLM_PROVIDER: anthropic
          ANTHROPIC_API_KEY: test-key  # pragma: allowlist secret
        run: PYTHONPATH=backend uv run pytest backend/tests/ --ignore=backend/tests/integration/test_api_budget_bulk.py

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint

      - name: Run tests
        run: |
          cd frontend
          npm run test:run

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: /api
          VITE_AUTH_URL: ${{ secrets.VITE_AUTH_URL }}
          VITE_AUTH_CALLBACK_URL: ${{ secrets.VITE_AUTH_CALLBACK_URL }}
          VITE_BOOKSHELF_URL: ${{ secrets.VITE_BOOKSHELF_URL }}

  deploy-backend:
    name: Deploy Backend to Fly.io
    needs: [test-backend]
    runs-on: ubuntu-latest
    outputs:
      failure_reason: ${{ steps.on-failure.outputs.reason }}

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Backend
        run: flyctl deploy --remote-only --config backend/fly.toml --dockerfile backend/Dockerfile 2>&1 | tee /tmp/deploy.log

      - name: On failure
        id: on-failure
        if: failure()
        run: |
          REASON=$(grep -iE "error|failed" /tmp/deploy.log 2>/dev/null | tail -3 | sed 's/\x1b\[[0-9;]*m//g' | tr '\n' ' ' | cut -c1-300)
          echo "reason=${REASON:-Fly.io Î∞∞Ìè¨ Ïã§Ìå®}" >> $GITHUB_OUTPUT

  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages
    needs: [test-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    outputs:
      failure_reason: ${{ steps.on-failure.outputs.reason }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_AUTH_URL: ${{ secrets.VITE_AUTH_URL }}
          VITE_AUTH_CALLBACK_URL: ${{ secrets.VITE_AUTH_CALLBACK_URL }}
          VITE_BOOKSHELF_URL: ${{ secrets.VITE_BOOKSHELF_URL }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_SENTRY_ENVIRONMENT: production

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler@3 pages deploy frontend/dist \
            --project-name=podo-budget \
            --commit-message="Deploy ${{ github.sha }}" \
            --commit-hash="${{ github.sha }}" \
            --branch="main" \
            2>&1 | tee /tmp/deploy.log

      - name: On failure
        id: on-failure
        if: failure()
        run: |
          REASON=$(grep -iE "error|failed" /tmp/deploy.log 2>/dev/null | tail -3 | sed 's/\x1b\[[0-9;]*m//g' | tr '\n' ' ' | cut -c1-300)
          echo "reason=${REASON:-Cloudflare Pages Î∞∞Ìè¨ Ïã§Ìå®}" >> $GITHUB_OUTPUT

  notify:
    name: Notify Deployment
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BACKEND_STATUS: ${{ needs.deploy-backend.result }}
          FRONTEND_STATUS: ${{ needs.deploy-frontend.result }}
          BACKEND_FAILURE: ${{ needs.deploy-backend.outputs.failure_reason }}
          FRONTEND_FAILURE: ${{ needs.deploy-frontend.outputs.failure_reason }}
          COMMIT_MSG: ${{ github.event.head_commit.message || 'Manual trigger' }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          PROJECT="podo-budget"

          if [ "$BACKEND_STATUS" = "success" ] && [ "$FRONTEND_STATUS" = "success" ]; then
            STATUS_LINE="‚úÖ ${PROJECT} Î∞∞Ìè¨ ÏÑ±Í≥µ"
          elif [ "$BACKEND_STATUS" = "skipped" ] || [ "$FRONTEND_STATUS" = "skipped" ]; then
            STATUS_LINE="‚è≠Ô∏è ${PROJECT} ÌÖåÏä§Ìä∏ Ïã§Ìå®Î°ú Î∞∞Ìè¨ Í±¥ÎÑàÎúÄ"
          else
            STATUS_LINE="‚ùå ${PROJECT} Î∞∞Ìè¨ Ïã§Ìå® (backend: ${BACKEND_STATUS}, frontend: ${FRONTEND_STATUS})"
            if [ -n "$BACKEND_FAILURE" ]; then
              STATUS_LINE="${STATUS_LINE}
üî¥ Backend: ${BACKEND_FAILURE}"
            fi
            if [ -n "$FRONTEND_FAILURE" ]; then
              STATUS_LINE="${STATUS_LINE}
üî¥ Frontend: ${FRONTEND_FAILURE}"
            fi
          fi

          KST_TIME="$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M KST')"
          MESSAGE="$(printf '%s\nüìù %s\nüîó %s\nüïê %s' \
            "${STATUS_LINE}" \
            "${COMMIT_MSG}" \
            "https://github.com/${REPO}/actions/runs/${RUN_ID}" \
            "${KST_TIME}")"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${MESSAGE}"
