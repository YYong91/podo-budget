version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: homenrich-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
      - ./data:/app/data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/db.sqlite3
      - JWT_SECRET=${JWT_SECRET:-podo-jwt-secret-change-in-production}
      - AUTH_SERVER_URL=https://auth.podonest.com
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_AUTH_URL=https://auth.podonest.com
        - VITE_AUTH_CALLBACK_URL=https://budget.podonest.com/auth/callback
        - VITE_BOOKSHELF_URL=https://bookshelf.podonest.com
    container_name: homenrich-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  data:
