version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: homenrich-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: homenrich
      POSTGRES_PASSWORD: homenrich  # pragma: allowlist secret
      POSTGRES_DB: homenrich
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homenrich"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: homenrich-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://homenrich:homenrich@db:5432/homenrich
      - JWT_SECRET=${JWT_SECRET:-podo-jwt-secret-change-in-production}
      - AUTH_SERVER_URL=https://auth.podonest.com
    depends_on:
      db:
        condition: service_healthy
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_AUTH_URL=https://auth.podonest.com
        - VITE_AUTH_CALLBACK_URL=https://budget.podonest.com/auth/callback
        - VITE_BOOKSHELF_URL=https://bookshelf.podonest.com
    container_name: homenrich-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
