# Fly.io 배포 설정 - Backend
# 문서: https://fly.io/docs/reference/configuration/

app = "podo-budget-backend"
primary_region = "nrt"  # 도쿄 (Tokyo Narita)

# 자동 중지 방지 (무료 티어에서는 비활성 시 중지됨)
# 유료 플랜 전환 시 주석 해제
# kill_signal = "SIGINT"
# kill_timeout = "5s"

[build]

[deploy]
  release_command = "uv run alembic upgrade head"

[env]
  PORT = "8000"
  APP_NAME = "HomeNRich"
  DEBUG = "False"
  DATABASE_URL = "sqlite+aiosqlite:////app/data/db.sqlite3"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true  # 무료 티어: 비활성 시 자동 중지
  auto_start_machines = true
  min_machines_running = 0   # 무료 티어: 사용 안 할 때 0대

  # 유료 플랜 전환 시 변경
  # min_machines_running = 1
  # auto_stop_machines = false

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# 무료 티어: shared-cpu-1x + 256MB
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[mounts]]
  source = "budget_data"
  destination = "/app/data"

