[pytest]
# Pytest 설정 파일

# 테스트 디렉토리 패턴
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 비동기 테스트 설정
asyncio_mode = auto

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
