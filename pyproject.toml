[tool.ruff]
target-version = "py312"
line-length = 160
src = ["backend"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import 정렬)
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line-length (ruff-format이 처리)
    "B008", # Depends() in function defaults (FastAPI 패턴)
]

[tool.ruff.lint.isort]
known-first-party = ["app"]
