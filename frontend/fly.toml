# Fly.io 배포 설정 - Frontend
# 문서: https://fly.io/docs/reference/configuration/

app = "homenrich-frontend"
primary_region = "nrt"  # 도쿄 (Tokyo Narita)

[build]
  [build.args]
    VITE_API_URL = "/api"

[env]
  BACKEND_URL = "https://homenrich-backend.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true  # 무료 티어: 비활성 시 자동 중지
  auto_start_machines = true
  min_machines_running = 0   # 무료 티어: 사용 안 할 때 0대

  # 유료 플랜 전환 시 변경
  # min_machines_running = 1
  # auto_stop_machines = false

  [[http_service.checks]]
    grace_period = "5s"
    interval = "30s"
    method = "GET"
    timeout = "3s"
    path = "/"

# 무료 티어: shared-cpu-1x + 256MB (프론트엔드는 가벼움)
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
