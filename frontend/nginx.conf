server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # API 프록시 — BACKEND_URL은 sed로 주입됨
    # 로컬(docker-compose): http://backend:8000
    # Fly.io: http://homenrich-backend.internal:8000
    location /api/ {
        # Fly.io 내부 DNS (fdaa::3) + Docker DNS (127.0.0.11) fallback
        resolver [fdaa::3]:53 127.0.0.11 valid=10s;
        resolver_timeout 5s;

        set $backend BACKEND_URL_PLACEHOLDER;
        proxy_pass $backend;

        # HTTPS 업스트림용 SSL 설정 (Fly.io 공개 URL 사용 시)
        proxy_ssl_server_name on;
        proxy_ssl_name homenrich-backend.fly.dev;

        proxy_set_header Host homenrich-backend.fly.dev;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원 (향후 실시간 기능용)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃 (LLM API 호출 대비)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA fallback: 모든 경로를 index.html로 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐싱
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
